<br />
<p-tabView [scrollable]="true">
  <p-tabPanel
    *ngFor="let tab of allStages"
    [header]="tab.optionLabel"
    [tabindex]="tab.optionValue"
  >
    <ng-template pTemplate="content" class="container">
      <p-button
        label="Asignee"
        styleClass="p-button-rounded p-button-secondary"
        icon="pi pi-plus"
        iconPos="right"
        class=""
      ></p-button>
      <p-button
        label="Generate Questions"
        styleClass="p-button-rounded p-button-secondary"
        class="float-right"
      ></p-button>

      <p-table
        *ngFor="let topic of topics"
        [value]="questions"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>{{ topic.name }}</th>
            <th>Score</th>
            <th>Notes</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-question>
          <tr>
            <td>{{ question.question }}</td>
            <td>{{ question.score }}</td>
            <td>{{ question.note }}</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </p-tabPanel>

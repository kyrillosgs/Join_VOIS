<div class="text-center card">
  <div class="row">
    <div class="p-grid p-formgrid p-text-center col-sm-12 col-md-6 col-lg-4 p-4">
      <div class="p-field p-col-12 p-md-4 p-text-center">
        <h5 class="p-mt-3">Score:</h5>
        <p-knob [ngModel]="candidate.score"  [readonly]=true valueTemplate="{value}%"></p-knob>
      </div>
    </div>

    <div class="p-grid p-formgrid p-text-center col-sm-12 col-md-6 col-lg-4 p-4">
      <div class="p-field p-col-12 p-md-4 p-text-center">
        <h5 class="p-mt-3">Stage:</h5>
        <p-dropdown [options]="allStages" [(ngModel)]="candidate.state" ></p-dropdown>

      </div>
    </div>

    <div class="p-grid p-formgrid p-text-center col-sm-12 col-md-12 col-lg-4 p-4">
      <div class="p-field p-col-12 p-md-4 p-text-center">
        
        <button pButton pRipple type="button" label="Move to the next Stage" class="p-button-raised p-button-success"></button>
        <button pButton pRipple type="button" label="Reject" class="p-button-raised p-button-danger"></button>

      </div>
    </div>
  </div>
</div>

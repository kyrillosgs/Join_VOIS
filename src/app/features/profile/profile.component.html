<div class="fluid-container m-2">
  <div class="row">
    <div class="col-sm-12 col-md-3 col-lg-3 bg-secondary-subtle">
      <app-candidate-info
        [candidate]="candidate"
        *ngIf="candidate"
      ></app-candidate-info>
    </div>

    <div class="col-sm-12 col-md-9 col-lg-9 bg-secondary-subtle">
      <div class="col-12 var-color">
        <app-candidate-state
          [interviews]="interviews"
          [candidate]="candidate"
          *ngIf="candidate"
        ></app-candidate-state>
      </div>

      <div class="col-12">
        <app-tab-panel
          [interviews]="interviews"
          [candidate]="candidate"
          *ngIf="candidate && dataService.selectedInterview"
        ></app-tab-panel>
      </div>
    </div>
  </div>
</div>

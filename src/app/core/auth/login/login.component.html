<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/login-vois.png" alt="IMG" />
      </div>
      <form class="login100-form validate-form" [formGroup]="loginForm">
        <span class="login100-form-title"> Login </span>
        <div
          class="wrap-input100 validate-input"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <input
            class="input100"
            type="text"
            name="email"
            placeholder="Email"
            formControlName="email"
          />
          <!-- <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span> -->
          <ng-container
            *ngIf="emailRxf.invalid && (emailRxf.dirty || emailRxf.touched)"
          >
            <span
              *ngIf="validate(emailRxf, 'required')"
              class="error-item-text text-danger error-text my-2"
              >Email required
            </span>

            <span
              *ngIf="this.emailRxf.value && validate(emailRxf, 'notEmail')"
              class="error-item-text text-danger error-text my-2"
            >
              Invalid email
            </span>
            <span
              *ngIf="this.emailRxf.value && validate(emailRxf, 'maxLength')"
              class="error-item-text text-danger error-text my-2"
            >
              Max length 50 char
            </span>
          </ng-container>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            #ps_EleTemp
            autocomplete="off"
            placeholder="Password"
            [required]="true"
            formControlName="password"
          />
          <!-- <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span> -->
          <ng-container
            *ngIf="
              passwordRxf.invalid && (passwordRxf.dirty || passwordRxf.touched)
            "
          >
            <span
              *ngIf="validate(passwordRxf, 'required')"
              class="error-item-text text-danger error-text my-2"
            >
              Required password
            </span>
          </ng-container>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" (click)="submit()">
            Login
          </button>
        </div>
        <!-- <div class="text-center p-t-12">
                    <span class="txt1">Forgot
                    </span>
                    <a class="txt2" href="#">Username / Password?
                    </a>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div> -->
      </form>
    </div>
  </div>
</div>
